<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <span>Projetos / Arthur Moreira</span>
            <h1>Tarefas</h1>
        </header>

        <section class="columns">

            <section class="column" id="todo">
                <h2 class="column-title">A FAZER</h2>
                <section class="column-cards"></section>
            </section>

            <section class="column" id="inprogress">
                <h2 class="column-title">EM PROGRESSO</h2>
                <section class="column-cards"></section>
            </section>

            <section class="column" id="review">
                <h2 class="column-title">REVIS√ÉO</h2>
                <section class="column-cards"></section>
            </section>

            <section class="column" id="done">
                <h2 class="column-title">FEITO</h2>
                <section class="column-cards"></section>
            </section>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
